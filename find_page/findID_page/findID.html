<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>아이디 찾기</title>
        <link rel="stylesheet" href="./findPW.css">
    </head>
    <body>
        <div id="container" style="display: flex;">
            <div style="margin: auto; text-align: center; width: 500px; height: 600px; 
                    position: absolute; left:50%; margin-left: -250px; top: 50%; margin-top: -300px;">
                <form>
                    <div>
                        <h2>아이디 찾기</h2>
                        <h4>등록된 이메일 주소와 입력한 이메일 주소가 같아야 <br>
                            인증번호를 받을 수 있습니다.</h4>
                    </div>
                    <div style="border-top : 1px solid #ddd; border-bottom: 1px solid #ddd;">
                        <div style="margin-top: 20px; margin-bottom: 20px;">
                            <dl>
                                <dt style="float: left; width: 100px; margin-top: 15px;">
                                    <label>이름</label>
                                </dt>
                                <dd style="text-align: left;">
                                    <input type="text" id="InputName" maxlength="40" style="width: 250px; height: 30px; margin: 10px;">
                                </dd> 
                            </dl>
                            <dl>
                                <dt style="float: left; width: 100px; margin-top: 15px;">
                                    <label>이메일 주소</label>
                                </dt>
                                <dd style="text-align: left;"> 
                                    <input type="email" id="InputEmail" maxlength="40" style="width: 250px; height: 30px; margin: 10px;">
                                    <button type="button" id="authBtn" style="height: 30px;">인증번호 받기</button>
                                </dd>                               
                            </dl>
                            <dl>
                                <dd style="text-align: left; margin-left: 100px;">
                                    <input type="text" id="authNo" placeholder="인증번호 6자리 숫자 입력" maxlength="40" style="width: 250px; height: 30px; margin: 10px;">
                                </dd>
                                <dd style="text-align: left; margin-left: 150px;">
                                    <div id="authNoProb" style="margin: 10px; color: #8c8c8c; font-size: small;">인증번호가 오지 않는다면?</div>
                                    <div id="help" style="display: none; margin: 10px; color: #8c8c8c; font-size: small; border: 1px solid #ddd; padding-left: 5px; padding-right: 5px;">
                                        <p>발송한 메일이 스팸 메일로 분류된 것은 아닌지 확인해 주세요. 스팸 메일함에도 없다면, <br>
                                        다시 한 번 '인증번호 받기'를 눌러 주세요.</p>
                                    </div>
                                </dd>                        
                            </dl>
                        </div>
                    </div>
                    <button type="button" id="findIDBtn" style="height: 30px; margin: 10px;">다음</button>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" onclick="window.open('../find.html')">아이디/비밀번호 찾기로 돌아가기</a> 
                </div>
            </div>
        </div>
        <script src="./findID.js"></script>
    </body>
</html>
