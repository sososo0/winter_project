<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>비밀번호 재설정</title>
        <link rel="stylesheet" href="findPW.css">
    </head>
    <body>
        <div id="container" style="display: flex;">
            <div style="margin: auto; text-align: center; width: 500px; height: 600px; 
            position: absolute; left:50%; margin-left: -250px; top: 50%; margin-top: -300px;">
                <div>
                    <h2>비밀번호 재설정</h2>
                </div>
                <form>
                    <div>
                        <div class="box" style="border-top : 1px solid #ddd; border-bottom: 1px solid #ddd;">
                            <div  style="margin: 20px;">
                                <input type="password" id="new_pw" placeholder="새 비밀번호" autofocus="true" style="width: 250px; height: 30px;">
                            </div>
                            <div  style="margin: 20px;">
                                <input type="password" id="new_conf_pw" placeholder="새 비밀번호 확인" style="width: 250px; height: 30px;">
                            </div>
                        </div>
                        <div style="margin: 10px; color: #8c8c8c; font-size: small;">
                            영문, 숫자, 특수문자를 함께 사용하세요. (8자 이상 16자 이하)
                        </div>
                        <button type="button" id="resetBtn" style="height: 30px; margin: 10px;">확인</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="resetPW.js"></script>
    </body>
</html>
