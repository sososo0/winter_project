<!DOCTYPE html>
<html>
   <head>
      <title>Sign Up !</title>
      <script src = "./signUp.js"></script>  
      <link href = "./signUp.css" rel = "stylesheet" />
   </head>
   <body>
      <section>
         <div class="box1">
            Sign Up
         </div>
         <div class="box2" id="box2">
            <p>
            <label for="txt_name" id = "titles">아이디</label><br/>
            <input type="text" name="txt_name" id="txt_name" placeholder="아이디 입력"> 
            </p>
            <p>
            <label for="txt_password" id = "titles">비밀번호</label><br/>
            <input type="password" name="txt_password" id="txt_password" placeholder="비밀번호 입력"> 
            </p>
            <p>
            <label for="txt_password2" id = "titles">비밀번호 재입력</label><br/>
            <input type="password" name="txt_password2" id="txt_password2" placeholder="비밀번호 재입력"> 
            </p>
            <p>
            <label for="txt_birth" id = "titles">생년월일</label><br/>
            <input type="text" name="txt_year" id="txt_year" placeholder="년">
            <input type="text" name="txt_month" id="txt_month" placeholder="월">
            <input type="text" name="txt_day" id="txt_day" placeholder="일">
            </p>
            <p>
            <label id = "titles">성별</label>
            <span class="box3">
            <label for="r_gender_man">남</label> 
            <input type="radio" name="r_gender" id="r_gender_man" value="남"> 
            <label for="r_gender_woman">여</label>
            <input type="radio" name="r_gender" id="r_gender_woman" value="여" checked> 
            </span>
            </p>

            <p>
            <input type="button" value="확인" onClick="signIn()">  
            <input type="reset" value="취소" onClick="signCancel()">
            
            </p>
