<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>login</title>
        <link rel="stylesheet" href="login.css"> <!--external css 사용-->
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Login</h1>
            </header>
            <form>
                <input id="ID" type="text" placeholder="아이디" /> <!--placeholder의 사용으로 사용자가 무엇을 입력해야하는지 명시-->
                <input id = "PW" type = "text" placeholder="비밀번호"/>
                <button id = "Join" onclick = "getLogin()"><b>로그인</b></button>
                <br><br>
                <button id = "search_PW" onclick = "searchPW()">비밀번호 찾기</button>
                <button id="Login" onclick="getJoin()">회원가입</button>
                <!--join이라는 버튼을 누르게 되면 getJoin()이 실행되는데 이는 start.js내부에 존재-->
            </form>
        </div>
        <script src="login.js"></script> <!--external javascript 사용-->
    </body>
</html>
